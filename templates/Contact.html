<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Fake News Detection</title>
    <link rel="icon" href="static/icons8-facebook-ios-16-filled-32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f4f4;
        color: #333;
      }
      .hero-section {
        text-align: center;
        padding: 100px 20px;
        background: linear-gradient(to right, #36d1dc, #5b86e5);
        color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      }
      .contact-section {
        max-width: 800px;
        margin: 50px auto;
        padding: 40px;
        background: white;
        border-radius: 15px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      }
      .input-custom {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-top: 10px;
      }
      .btn-custom {
        background: #ff9800;
        transition: 0.3s;
        padding: 14px 30px;
        font-size: 18px;
        border-radius: 30px;
        color: white;
        font-weight: bold;
        display: inline-block;
        margin-top: 15px;
      }
      .btn-custom:hover {
        background: #e67e22;
        transform: scale(1.05);
      }
      .footer {
        background: #1a1a1a;
        padding: 20px 0;
        text-align: center;
        color: white;
        margin-top: 50px;
      }
      .navbar {
        transition: all 0.3s ease-in-out;
      }

      /* Brand Styling */
      .navbar-brand {
        font-size: 1.6rem;
        font-weight: bold;

        transition: transform 0.3s ease-in-out, color 0.3s;
      }

      .navbar-brand:hover {
        transform: scale(1.1);
        color: #0066ffff !important; /* Gold */
      }

      /* Nav Links */
      .nav-link {
        font-weight: bold;
        font-size: 1.1rem;

        position: relative;
        transition: all 0.3s ease-in-out;
      }

      .nav-link:hover {
        color: #00ffd9ff !important; /* Gold */
        transform: translateY(-2px);
      }

      /* Underline Animation */
      .nav-link::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 0;
        height: 2px;
        background: #ffd700; /* Gold */
        transition: all 0.3s ease-in-out;
        transform: translateX(-50%);
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Navbar toggler */
      .navbar-toggler {
        border: none;
        outline: none;
      }

      .navbar-toggler-icon {
        filter: invert(1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">Fake News Detection</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/predict">Prediction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="hero-section">
      <h1 class="text-5xl font-extrabold">Contact Us</h1>
      <p class="mt-4 text-lg">
        We'd love to hear from you! Reach out to us for any inquiries or
        feedback.
      </p>
    </section>

    <section class="contact-section">
      <h2 class="text-3xl font-semibold text-center">Get In Touch</h2>
      <form action="" method="GET" class="mt-6">
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="input-custom"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="input-custom"
          required
        />
        <textarea
          name="message"
          placeholder="Your Message"
          rows="5"
          class="input-custom"
          required
        ></textarea>
        <button type="submit" class="btn-custom">Send Message</button>
      </form>
    </section>

    <footer class="footer">
      <p>&copy; 2025 Fake News Detection. All rights reserved.</p>
      <p>
        Follow us on
        <a href="#" class="text-blue-400 hover:text-white">Twitter</a> |
        <a href="#" class="text-blue-400 hover:text-white">Facebook</a> |
        <a href="#" class="text-blue-400 hover:text-white">Instagram</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
